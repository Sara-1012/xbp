<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スクロールバー試験</title>
  <style>
    /* ふわふわ背景とフォント（確認用） */
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap&subset=japanese');
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(135deg, #fff7fb, #eef9ff);
      margin: 20px;
      color: #444;
    }

    /* --- ページ全体（ブラウザによっては効かない場合あり） --- */
    html::-webkit-scrollbar { width: 12px; }
    html::-webkit-scrollbar-track { background: #fff0f6; border-radius: 10px; }
    html::-webkit-scrollbar-thumb { background: #ff99cc; border-radius: 10px; box-shadow: inset 0 0 3px rgba(0,0,0,0.1); }
    html::-webkit-scrollbar-thumb:hover { background: #ff66b2; }

    /* --- スクロール可能なボックス（確実に確認できる） --- */
    .box {
      width: 320px;
      height: 200px;
      overflow: auto;
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }
    .box::-webkit-scrollbar { width: 10px; }
    .box::-webkit-scrollbar-track { background: #ffe6f2; border-radius: 10px; }
    .box::-webkit-scrollbar-thumb { background: #ff99cc; border-radius: 10px; }

    /* Firefox 用（見た目は限定的） */
    * { scrollbar-width: thin; scrollbar-color: #ff99cc #ffe6f2; }

    h1 { color: #ff8fb2; margin-bottom: 10px; }
    p { line-height: 1.6; margin-bottom: 0.8em; }
  </style>
</head>
<body>
  <h1>スクロールバー確認ページ</h1>
  <p>下の白いボックスの中がスクロールできるか、スクロールバーがピンクになっているかを見てください。</p>

  <div class="box">
    <!-- 長めのテキストを入れてスクロールを発生させる -->
    <p>テストテキスト1</p><p>テストテキスト2</p><p>テストテキスト3</p>
    <p>テストテキスト4</p><p>テストテキスト5</p><p>テストテキスト6</p>
    <p>テストテキスト7</p><p>テストテキスト8</p><p>テストテキスト9</p>
    <p>テストテキスト10</p><p>テストテキスト11</p><p>テストテキスト12</p>
    <p>テストテキスト13</p><p>テストテキスト14</p><p>テストテキスト15</p>
  </div>
</body>
</html>
